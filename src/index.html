<!DOCTYPE html>
<html lang="id">
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="src/public/favicon.png" />
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#2b6cb0">
    <link rel="apple-touch-icon" href="/icons/icon-192.png">


    <!-- Leaflet CSS -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""
    />
    <title>Dicoding Story SPA</title>
  </head>
  <body>
    <header role="banner">
      <!-- Skip Link dipindahkan ke dalam header -->
      <a href="#main-content" class="skip-link" id="skip-link"
        >Lewati ke konten utama</a
      >
      <div class="main-header container">
        <button
          id="drawer-button"
          class="drawer-button"
          aria-controls="navigation-drawer"
          aria-expanded="false"
          aria-label="Buka navigasi"
        >
          ☰
        </button>
        <!-- Heading utama aplikasi -->
        <h1 class="app-title">Dicoding Story SPA</h1>

        <nav
          id="navigation-drawer"
          class="navigation-drawer"
          aria-label="Navigasi utama"
        >
          <!-- Menu akan dirender otomatis lewat Navigation.js -->
        </nav>
      </div>
    </header>

    <main id="main-content" class="container" role="main" tabindex="-1">
      <!-- Konten halaman akan diinject SPA -->
      <!-- Pastikan setiap page render memulai dengan <h2> agar hierarki konsisten -->
    </main>

    <footer role="contentinfo">
      <div class="container">© 2025 Dicoding Story SPA</div>
    </footer>

    <!-- Leaflet JS -->
    <script
      src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin=""
    ></script>
  </body>
</html>
